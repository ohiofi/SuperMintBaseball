<!DOCTYPE html>
<html>

<head>
  <title>Baseball</title>
  <!-- Minified version -->
  <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="MersenneTwister.js"></script>

  <script src="BaseballGameStates/BaseballGameState.js"></script>

  <script src="BaseballGameStates/AwayPlayerAtBat.js"></script>
  <script src="BaseballGameStates/AwayPlayerStepsUpToBat.js"></script>
  <script src="BaseballGameStates/BottomOfTheInning.js"></script>
  <script src="BaseballGameStates/EndOfGame.js"></script>
  <script src="BaseballGameStates/HomePlayerAtBat.js"></script>
  <script src="BaseballGameStates/HomePlayerStepsUpToBat.js"></script>
  <script src="BaseballGameStates/InningIsNowAnOuting.js"></script>
  <script src="BaseballGameStates/PlayBall.js"></script>
  <script src="BaseballGameStates/TopOfTheInning.js"></script>

  <script src="Name.js"></script>
  <script src="Stats.js"></script>
  <script src="BaseballPlayer.js"></script>
  <script src="BaseballTeam.js"></script>
  <script src="BaseballGame.js"></script>
  <script src="Season.js"></script>
  <script src="League.js"></script>

</head>

<body>
  <div class="newsTickerContainer">
    <div class="newsTickerItem">
      <!--  Put you content here    -->
      1
    </div>

    <div class="newsTickerItem">
      2
    </div>

    <div class="newsTickerItem">
      3
    </div>

    <div class="newsTickerItem">
      4
    </div>

    <div class="newsTickerItem">
      5
    </div>

    <div class="newsTickerItem">
      6
    </div>

    <div class="newsTickerItem">
      7
    </div>

    <div class="newsTickerItem">
      8
    </div>


  </div>
  <p>
    <span id="showPage1Btn" onclick="showView('page1')">Page 1</span> | 
    <span id="showPage2Btn" onclick="showView('page2')">Page 2</span> | 
    <span id="showPage3Btn" onclick="showView('page3')">Page 3</span>
  </p>

  <div id="lotOfPages">

    <div class="view" id="page1">
      <h1>Welcome Page 1</h1>
      <h1>This is a Heading</h1>
      <p>This is a paragraph.</p>
    </div>

    <div class="view hide" id="page2">
      <h1>All Games Page 2</h1>
      <p>This is a paragraph.</p>
    </div>

    <div class="view hide" id="page3">
      <h1>Single Game Page 3</h1>
      <div class="slidecontainer">
        Speed:
        <input type="range" min="1" max="5000" value="2000" class="slider" id="speedSlider" />
        <span id="jumpBtn" class="hide" onclick="messageContainer.scrollTo(0,messageContainer.scrollHeight)">Jump To
          Newest Update</span>
      </div>
      <div id="messageContainer">

      </div>
    </div>

  </div>







  <script src="script.js"></script>
</body>

</html>
